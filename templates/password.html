<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Password Generator</h1>

    <form action="/" method="get">
        <p><label>Symbols: <input type=text name=symbols value="{{ symbols }}"></label></p>
        <p><label>Pattern: <input type=text name=pattern value="{{ pattern }}"></label></p>
        <p><label>Max length: <input type=number name=max_length value="{{ max_length }}"></label></p>
        <p><input type=submit value=Generate>
    </form>

    <p>Generated password: {{ password }}</p>
</body>
</html>
